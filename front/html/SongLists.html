<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song list</title>
    
    <link rel="stylesheet" href="../style/base.css">
    
    <link rel="stylesheet" href="../style/list.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
            <header>
                    <h1 onclick="moveToThumbnail()">Song List</h1>
                    <nav>
                        <ul>
                            <a href="SongLists.html"><li>Songs</li></a>
                            <a href="CategoriesList.html"><li>Categories</li></a>
                        </ul>
                    </nav>

            </header>
            <main id="main">

                <div id="PopUp" class="PopUp">
                    <h1 id="TitlePopUp">SUCCESS</h1>
                    <p id="textPopUp">lorem dhsauighas dsaghjkh sdaujfgh</p>
                    <button onclick="hidePopUp()">OK</button>
                </div>

                <div id="PopUpDelete" class="PopUpDelete">
                    <h1 id="TitlePopUp">DELETE</h1>
                    <p id="textPopUp">Are you sure you want to delete this song?</p>
                    <button id="noDelete" onclick="showActionBTN()">NO</button>
                    <button id="yesDelete" onclick="deleteSong()">YES</button>
                </div>

                <section class="createSection">

                    <button id="createBtn" onclick="showActionBTNcr()" class="crCategory-btn">
                        Create
                    </button>

                    
                </section>
                <section class="ListSection" id="ListSection"></section>

                <div id="createSong" class="form song">
                        <i onclick="showActionBTNcr()" class="bi bi-x-circle-fill"></i>

                        <div class="option">

                            <div class="input-container">
                                <label class="input-name" for="inputName">Name</label>
                                <input class="dataAPI" id="inputName" name="name" 
                                type="text" placeholder="Write the name here">
                            </div>
                            <div class="input-container">
                                <label class="input-name" for="inputName">Category</label>
                                <select class="dataAPI" id="categoryList" name="idCategory">
                                </select>
                                
                            </div>
                            <div class="input-container">
                                <label class="input-name" for="inputName">Duration</label>
                                <input class="dataAPI" id="inputName" name="duration" 
                                type="number" min="1" placeholder="Insert the duration here">
                            </div>
                            <div class="input-container">
                                <label class="input-name" for="inputName">Artist</label>
                                <input class="dataAPI" id="inputName" name="artistName" 
                                type="text" placeholder="Write the artist of this song">
                            </div>
                            <div class="input-container">
                                <label class="input-name" for="inputName">Album</label>
                                <input class="dataAPI" id="inputName" name="albumName" 
                                type="text" placeholder="Write the name of the album">
                            </div>
                            <div class="input-container">
                                <label class="input-name" for="inputName">Release date</label>
                                <input class="dataAPI" id="releaseDate" name="releaseDate" 
                                type="date" placeholder="" max="">
                            </div>

                            <div class="button-ctn">
                                <button type="submit" class="options" onclick="createSong()">
                                    Submit
                                </button>
                            </div>

                        </div>

                    </div>
            </main>

            <footer>
                <p>Copyright <i class="bi bi-c-circle"></i> 2025 Babelfy Inc. All rights reserved.</p>
            </footer>

            <script src="../js/listSongs.js"></script>
            <script src="../js/script.js"></script>
            <script src="../js/createSong.js"></script>
            <script src="../js/deleteSongs.js"></script>
            <script>
                    document.getElementById('releaseDate').max = new Date().toISOString().split('T')[0];
            </script>
</body>
</html>
