<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Artist details</title>

    <link rel="stylesheet" href="../style/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header>
        <h1 id="name"></h1>

        <nav>
            <ul>
                <a href="SongList.html">
                    <li>Songs</li>
                </a>
                <a href="CategoryList.html">
                    <li>Categories</li>
                </a>
                <a href="ArtistList.html">
                    <li>Artists</li>
                </a>
            </ul>
        </nav>
    </header>

    <main class="artistDetails" id="main">

        <div id="PopUpDelete" class="PopUpDelete">
            <h1 id="TitlePopUp">DELETE</h1>
            <p id="textPopUpDelete">Are you sure you want to delete this song? It will be permanently deleted</p>
            <button id="noDelete" onclick="showActionBTN()">NO</button>
            <button id="yesDelete" onclick="deleteSong()">YES</button>
        </div>

        <div id="PopUp" class="PopUp">
            <h1 id="TitlePopUp">SUCCESS</h1>
            <p id="textPopUp"></p>
            <button onclick="hidePopUp()">OK</button>
        </div>


        <section id="sectionDetails">
            <div class="updater" id="updateArtist">
                <i class="bi bi-x-circle-fill quit" onclick="showChanger()"></i>
                <h3>Change Name</h3>

                <form id="createForm">
                    <input type="text" placeholder="Write here" id="newName">
                    <button onclick="modifyArtist()">Update</button>
                </form>
            </div>
            <div id="songsTable">
            </div>
        </section>

    </main>

    <footer>
        <p>Copyright <i class="bi bi-c-circle"></i> 2025 Babelfy Inc. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script>

</body>

</html>
