<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Song list</title>

    <link rel="stylesheet" href="../style/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <header>
        <h1 onclick="moveToThumbnail()">Song List</h1>
        <nav>
            <ul>
                <a href="SongList.html">
                    <li>Songs</li>
                </a>
                <a href="CategoryList.html">
                    <li>Categories</li>
                </a>
                <a href="ArtistList.html">
                    <li>Artists</li>
                </a>
            </ul>
        </nav>

    </header>
    <main class="list Song" id="main">

        <div id="PopUp" class="PopUp">
            <h1 id="TitlePopUp">SUCCESS</h1>
            <p id="textPopUp">lorem dhsauighas dsaghjkh sdaujfgh</p>
            <button onclick="hidePopUp()">OK</button>
        </div>

        <div id="PopUpDelete" class="PopUpDelete">
            <h1 id="TitlePopUp">DELETE</h1>
            <p id="textPopUp">Are you sure you want to delete this song?</p>
            <button id="noDelete" onclick="showActionBTN()">NO</button>
            <button id="yesDelete" onclick="deleteSong()">YES</button>
        </div>

        <section class="createSection">

            <button id="createBtn" onclick="showActionBTNcr()" class="create-btn">
                Create
            </button>


        </section>
        <section class="ListSection" id="ListSection"></section>
        <section class="asideSection">

            <input type="text" placeholder="Search" name="Search" id="searchInput" class="dataAPI">

        </section>
        <div id="createSong" class="form formCreate song">
            <i onclick="showActionBTNcr()" class="bi bi-x-circle-fill"></i>

            <div class="option">

                <div class="input-container">
                    <label class="input-name" for="inputName">Name</label>
                    <input class="dataAPI createSong" id="inputName" name="name" type="text" placeholder="Write the name here">
                </div>
                <div class="input-container">
                    <label class="input-name" for="selectCategory">Category</label>
                    <select class="dataAPI createSong" id="categoryList" name="selectCategory">
                    </select>
                </div>

                <div class="input-container">
                    <label class="input-name" for="inputDuration">Duration</label>
                    <input class="dataAPI createSong" id="inputDuration" name="duration" type="number" min="1"
                        placeholder="Insert the duration here">
                </div>

                <div class="input-container multiselect">
                    <div class="selectBox" onclick="showCheckboxes()">
                        <label class="input-name" for="inputArtist">Artist</label>
                        <select class="dataAPI createSong" id="inputArtist" name="artistId" type="text"
                            placeholder="Select the artists of this song">
                            <option value="null" id="optionSelected">Select an option</option>
                        </select>
                        <div class="overSelect"></div>
                    </div>
                    <div id="checkboxes">
                    </div>
                </div>

                <div class="input-container">
                    <label class="input-name" for="inputAlbumName">Album</label>
                    <input class="dataAPI createSong" id="inputAlbumName" name="albumName" type="text"
                        placeholder="Write the name of the album">
                </div>
                <div class="input-container">
                    <label class="input-name" for="inputReleaseDate">Release date</label>
                    <input class="dataAPI createSong" id="inputReleaseDate" name="releaseDate" type="date" placeholder="" max="">
                </div>

                <div class="button-ctn">
                    <button type="submit" class="options" onclick="createSong()">
                        Submit
                    </button>
                </div>

            </div>

        </div>
    </main>

    <footer>
        <p>Copyright <i class="bi bi-c-circle"></i> 2025 Babelfy Inc. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script>

    <script>
        document.getElementById('inputReleaseDate').max = new Date().toISOString().split('T')[0];
    </script>
</body>

</html>
