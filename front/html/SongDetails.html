<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Song details</title>
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style/DesignCategoryDetails.css">
    <link rel="stylesheet" href="../style/deleteCategory.css">
</head>

<body>

    <header>
        <h1 id="name">Error</h1>

        <nav>
            <ul>
                <a href="SongLists.html"><li>Songs</li></a>
                <a href="CategoriesList.html"><li>Categories</li></a>
            </ul>
        </nav>
    </header>

    <main>
        
        <div id="PopUp" class="PopUp">
            <h1 id="TitlePopUp">SUCCESS</h1>
            <p id="textPopUp"></p>
            <button onclick="hidePopUp()">OK</button>
        </div>
        
        <!-- Los P se volveran inputs para poder editar. :) -->
        <section id="sectionDetails">
            <div class="dataContainer">
                <h2>Duration</h2>
                <p>song.duration</p>
            </div>
            <div class="dataContainer">
                <h2>Artist name</h2>
                <p>song.artistName</p>
            </div>
            <div class="dataContainer">
                <h2>Album name</h2>
                <p>song.albumName</p>
            </div>
            <div class="dataContainer">
                <h2>Release date</h2>
                <p>song.releaseDate</p>
            </div>
        </section>

    </main>

    <footer>
        <p>Copyright <i class="bi bi-c-circle"></i> 2025 Babelfy Inc. All rights reserved.</p>
    </footer>

    <script src="../js/detailsSong.js"></script>
    <script src="../js/script.js"></script>
            
</body>

</html>
